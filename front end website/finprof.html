        <form>
          <div id = "loginDiv">
          <h1 class="mt-5"> Identification Info </h1>
          <hr>
            <div class="form-group">
              <label for="exampleInputEmail1">Ethereum Address</label>
              <div class="input-group">
                <input type="text" class="form-control" id="ethAddress" aria-describedby="ethAddress" placeholder="Your etherium address">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button" id="ethLogin">Save</button>
                </span>
              </div>

          <div class = "loginOpt" id = "userDiv">
          <h1 class="mt-5">My Profile: </h1>
          <hr>
            <div>
            </div>
          </div>

          <div class = "loginOpt" id = "userConfigDiv">
          <h1 class="mt-5">Request New Loan</h1>
          <hr>
            <h2 class="mt-5"></h2>

            <div class="form-group">
                <h3 class="mt-5" style="margin-bottom:20px;">User Profile (Optional): </h1>
                <label for="name1">Full Name:</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="first" placeholder="First Name">
                  <input type="text" class="form-control" id="last" placeholder="Last Name">
              </div>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth:</label>

              </div>
            </div>

              <div class="input-group">
                <input type="text" class="form-control" id="city" placeholder="City">
                <span class="input-group-addon">
                  <select class="form-control" id="state" name="state" placeholder="State" style="width:100%;">

              			<option value="MA">Massachusetts</option>
              			<option value="MD">Maryland</option>
              			<option value="ME">Maine</option>
              			<option value="MI">Michigan</option>
              			<option value="MN">Minnesota</option>
              			<option value="MO">Missouri</option>
              			<option value="MS">Mississippi</option>
              			<option value="MT">Montana</option>
              			<option value="NC">North Carolina</option>
              			<option value="ND">North Dakota</option>
              			<option value="NE">Nebraska</option>
              			<option value="NH">New Hampshire</option>
              			<option value="NJ">New Jersey</option>
              			<option value="NM">New Mexico</option>
              			<option value="NV">Nevada</option>
              			<option value="NY">New York</option>
              			<option value="OH">Ohio</option>
              			<option value="OK">Oklahoma</option>
              			<option value="OR">Oregon</option>
              			<option value="PA">Pennsylvania</option>

              			<option value="RI">Rhode Island</option>

              			<option value="SD">South Dakota</option>
              			<option value="TN">Tennessee</option>

              			<option value="UT">Utah</option>

              			<option value="WI">Wisconsin</option>
              			<option value="WV">West Virginia</option>
              			<option value="WY">Wyoming</option>
              		</select>
                </span>
              </div>
                <input type="id" class="form-control" style="margin-top:10px;width:50%;" id="zip" placeholder="Zip Code">
            </div>



            <h3 class="mt-5" style="margin-bottom:20px;">Loan Amount: </h1>

                <div class="form-group">
                      <label for="mhp">Approximate amount requested ($10,000-$1,000,000): </label>
                      <div class="input-group" style="margin-bottom:10px;width:50%;">
                        <input type="text" class="form-control" id="requestAmount" style="width:50%;" placeholder="Amount to Request (USD)">
                      </div>
                </div>
                <div class="form-group">
